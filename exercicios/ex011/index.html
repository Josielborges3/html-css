<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagen dinámica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou siplesmente aumente e diminua
        o tamanho do seu nagegador </p>
        <picture>
            <source media="(min-width:750 )" srcset="imagens/foto-p.png" type="image/png">
            <source media="(min-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagen flexivel">
        </picture>
        <h1>Reproduzindo audio</h1>
        <p>Vamos aprender a reproduzir audios em HTMl5</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/G.O.A.T..mp3" type="audio/mpeg">
            <source src="midia/G.O.A.T..mp3" type="audio/ogg">
            <source src="midia/G.O.A.T..mp3" type="audio/wave">
            <p>Infeslimente seu navegador não consegue reproduzir áudio. <a href="midia/G.O.A.T..mp3">Clique aqui para baixar o arquivo mp3</a></p>
        </audio>
         


    
</body>
</html>
