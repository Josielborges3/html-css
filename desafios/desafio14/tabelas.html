<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th , td {
            border: 1px solid black;
            padding: 10px;
        }

        th {
            background-color: gray;
            color: white;
            text-align: left;
        }

        th.m {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Área</th>
                <th>Diciplinas</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Médias</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" class="m">Exatas</th>
                <td>Matemática</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th colspan="4">Média exatas</th>
                <th>00</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2" class="m">Humanas</th>
                <td>História</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Média Humanas</th>
                <th>00</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
